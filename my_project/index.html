<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Heading and Subheading</h1>
    <button id="addHeadingBtn" class="button">Add Heading</button>
  

    <select id="headingDropdown" class="button">
      <option value="" disabled selected>Select a Heading</option>
    </select>
    <select id="subheadingDropdown" class="button">
      <option value="" disabled selected>Select a Subheading</option>
    </select>
    <input type="text" id="subheadingInput" class="inputField" placeholder="Enter subheading or sub-subheading">
    <button id="addSubheadingBtn" class="button">Add Subheading/Sub-subheading</button>
  
    <!--Display the headings on UI-->
    <div id="headingList"></div>

    <script src="script.js"></script>
</body>
</html>
